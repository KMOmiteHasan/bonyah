    <section class="first-section map-section">
        <div class="map-section-container">

            <div class="map-content">

                <div class="map-tab-btn-block">
                    <button class="tabBtnLink tab-active" onclick="openLink(event, 'mapContent-1')">
                        Highlight bottlenecks
                    </button>
                    <button class="tabBtnLink" id="tabBtnLink2" onclick="openLink(event, 'mapContent-2')">
                        highlight ConstructionS
                    </button>
                    <button class="tabBtnLink" id="tabBtnLink3" onclick="openLink(event, 'mapContent-3')">
                        Traffic information
                    </button>
                    <button class="tabBtnLink" id="tabBtnLink4" onclick="openLink(event, 'mapContent-4')">
                        congestion causes
                    </button>
                </div>

                <div class="map-main-mapContent">

                    <div id="mapContent-1" class="mapContent mapContent-1">Highlight Bottlenecks Map</div>

                    <div id="mapContent-2" class="mapContent mapContent-2">Highlight Constructions Map</div>

                    <div id="mapContent-3" class="mapContent mapContent-3">Traffic Information Map</div>

                    <div id="mapContent-4" class="mapContent mapContent-4">Congestion Causes Map</div>

                </div>

            </div>

        </div>
    </section>

    <div class="highlight-construction-date-field mapContent-2-popup">
        <div class="highlight-construction-date-field-container">
            <h1>Select start and end date</h1>
            <input type="text" id="startDate" placeholder="Start date">
            <input type="text" id="endDate" placeholder="End date">
            <button id="mapContent-2-popup-btn" type="submit">Submit</button>
        </div>
    </div>

    <div class="traffic-information-date-field mapContent-3-popup">
        <div class="traffic-information-date-field-container">
            <h1>Select date and hour</h1>
            <input type="text" id="trafficStartDate" placeholder="Start date">
            <input type="text" id="trafficEndDate" placeholder="End date">
            <button id="mapContent-3-popup-btn" type="submit">Submit</button>
        </div>
    </div>
